<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi tiền tệ</title>
  </head>
  <body>
    <input type="number" placeholder="Độ c (Celsius)" id="a" />
    <button onclick="change()">Nhập</button>
    <p id="Result"></p>
    <script>
      function change() {
        let doC = +document.getElementById("a").value;
        let doF = (9 * doC) / 5 + 32;
        document.getElementById("Result").innerHTML = "Result :" + doF;
      }
    </script>
  </body>
</html>
