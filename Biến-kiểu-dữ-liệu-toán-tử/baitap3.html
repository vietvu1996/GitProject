<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diện tích hình tròn</title>
  </head>
  <body>
    <script>
      let inputbankinh;
      inputbankinh = prompt("Nhập bán kính hình tròn: ");
      let bankinh = parseInt(inputbankinh);
      let dientich = bankinh * bankinh * 3.14;
      document.write("Diện tích hình tròn là: " + dientich);
    </script>
  </body>
</html>
