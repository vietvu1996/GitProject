<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chu vi hình tròn</title>
  </head>
  <body>
    <script>
      let inputbankinh;
      inputbankinh = prompt("Nhập bán kính hình tròn: ");
      let bankinh = parseInt(inputbankinh);
      let chuvi = bankinh * 2 * 3.14;
      document.write("Chu vi hình tròn là: " + chuvi);
    </script>
  </body>
</html>
