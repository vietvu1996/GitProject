<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
      <input
        type="number"
        name="num1"
        id="num1"
        placeholder="Nhập số thứ nhất"
      />
      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="Nhập số thứ hai"
      />
    </div>

    <br />

    <div>
      <button id="add" class="button" onclick="calculate(this.value)" value="+">
        Addition (+)
      </button>
      <button id="sub" class="button" onclick="calculate(this.value)" value="-">
        Subtraction (-)
      </button>
      <button id="mul" class="button" onclick="calculate(this.value)" value="*">
        Multiplication (x)
      </button>
      <button id="div" class="button" onclick="calculate(this.value)" value="/">
        Division (/)
      </button>
    </div>

    <p id="result"></p>

    <script>
      function calculate(param) {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result;
        result = eval(num1 + param + num2);
        // if (add.value == "+") {
        //   result = num1 + num2;
        // } else if (sub.value == "-") {
        //   result = num1 - num2;
        // } else if (mul.value == "*") {
        //   result = num1 * num2;
        // } else if (div.value == "/") {
        //   let result = num1 / num2;
        // }
        document.getElementById("result").innerHTML = "Result: " + result;
      }
    </script>
  </body>
</html>
