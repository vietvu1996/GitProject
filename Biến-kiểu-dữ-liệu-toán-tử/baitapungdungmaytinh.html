<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Nhập số thứ nhất" />
    <input type="text" id="num2" placeholder="Nhập số thứ 2" />
    <br />
    <button id="Add" value="Addition(+)" onclick="Add()">Addition(+)</button>
    <button id="Sub" value="Subtraction(-)" onclick="Sub()">
      Subtraction(-)
    </button>
    <button id="Mul" value="Multiplication(*)" onclick="Mul()">
      Multiplication(*)
    </button>
    <button id="Div" value="Division(/)" onclick="Div()">Division(/)</button>
    <p id="result">Result:</p>
    <br />
    <input type="text" name="calResult" id="calResult" />
    <button type="button" onclick="cal(1)">1</button>
    <button type="button" onclick="cal(2)">2</button>
    <button type="button" onclick="cal('+')">+</button>
    <button type="button" onclick="result()">=</button>
    <button type="button" onclick="location.reload()">Reset</button>
    <script>
      function Add() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        result = num1 + num2;
        document.getElementById("result").innerHTML = result;
      }
      function Sub() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        result = num1 - num2;
        document.getElementById("result").innerHTML = result;
      }
      function Mul() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        result = num1 * num2;
        document.getElementById("result").innerHTML = result;
      }
      function Div() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;
        result = num1 / num2;
        document.getElementById("result").innerHTML = result;
      }

      //Bài anh Huy chỉ
      let str = document.getElementById("calResult");

      function cal(params) {
        str.value += params;
        console.log(str.value);
      }

      function result() {
        let result = eval(str.value);
        str.value = result;
      }
    </script>
  </body>
</html>
