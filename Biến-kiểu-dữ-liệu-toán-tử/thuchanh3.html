<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành 3</title>
  </head>
  <body>
    <script>
      // Sử dụng hàm prompt để khai báo 2 biến a và b
      let a = +prompt("Nhập 1 số a:");
      let b = +prompt("Nhập 1 số b:");
      // Kiểm tra xem a có phải là bội số của b hay không
      if (a % b === 0) {
        alert(a + " là bội số của " + b);
      } else {
        alert(a + " không phải là bội số của " + b);
      }
    </script>
  </body>
</html>
