      let arr2 = [7, 12, 6, 9, 20, 56, 89];
      let arr4 = [0, 0, 0, 0, 0, 0];
      function minArray(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
