<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
          return radius;
        };
        this.getArea = function () {
          return Math.PI * radius * radius;
        };
      };
      let circle = new Circle(2);
      let radius = circle.getRadius();
      let area = circle.getArea();
      document.write("radius: " + radius + "; area: " + area + "<br>");
      let secondcircle = new Circle(3);
      let radius1 = secondcircle.getRadius();
      let area1 = secondcircle.getArea();
      document.write(
        "Hình tròn có bán kính là " + radius1 + "; và diện tích là " + area1
      );
    </script>
  </body>
</html>
