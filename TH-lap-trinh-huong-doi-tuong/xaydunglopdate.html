<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xây dựng lớp Date</title>
  </head>
  <body>
    <script>
      let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
          return this.day;
        };
        this.getMonth = function () {
          return this.month;
        };
        this.getYear = function () {
          return this.year;
        };
        this.setDay = function (day) {
          this.day = day;
        };
        this.setMonth = function (month) {
          this.month = month;
        };
        this.setYear = function (year) {
          this.year = year;
        };
      };
      let date = new MyDate(2, 2, 2007);
      let day = date.getDay();
      let month = date.getMonth();
      let year = date.getYear();
      document.write(day + "/" + month + "/" + year + "<br>");
      date.setDay(26);
      date.setMonth(9);
      date.setYear(2023);
      let day1 = date.getDay();
      let month1 = date.getMonth();
      let year1 = date.getYear();
      document.write(day1 + "/" + month1 + "/" + year1 + "<br>");
      let day2 = day1.toString();
      let month2 = month1.toString();
      let year2 = year1.toString();
      document.write(day2 + "/" + month2 + "/" + year2);
    </script>
  </body>
</html>
