<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
      function argument(number) {
        number++;
        return number;
      }
      let input = parseInt(prompt("Nhập 1 số bất kì"));
      alert(`Số bạn đã nhập là ${input}`);
      let giatriso = argument(input);
      alert(`Sau khi nhập, giá trị số tăng lên là:  ${giatriso}`);
    </script>
  </body>
</html>
