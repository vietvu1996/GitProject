  <body>
    <script>
      function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
      }
      result = 0;
      alert(`Giá trị ban đầu là: ${result}`);
      result = addNumbers();
      alert(`Giá trị về sau là: ${result}`);
    </script>
