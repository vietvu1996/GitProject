    <script>
      let stars = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let constellation = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];
      function findConstellation(chuoi) {
        for (let x = 0; x < stars.length; x++) {
          if (chuoi === stars[x]) {
            return constellation[x];
          }
        }
        return "";
      }
      let tenngoisao = "";
      let chomsao = "";

      while (chomsao === "") {
        tenngoisao = prompt("Nhập tên một ngôi sao:");
        chomsao = findConstellation(tenngoisao);

        if (chomsao === "") {
          alert("Tên ngôi sao không hợp lệ. Vui lòng nhập lại.");
        }
      }
      alert(`Tên ngôi sao ${tenngoisao} thuộc chòm sao ${chomsao}`);
