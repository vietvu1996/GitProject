<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function squareOf(number) {
        let result = number * number;
        return result;
      }
      let input = parseInt(prompt("Nhập 1 số bất kì"));
      let ketqua = squareOf(input);
      alert(`Bình phương của số mà bạn đã nhập là ${ketqua}`);
    </script>
  </body>
</html>
