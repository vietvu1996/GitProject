        <script>
          function sobatki(number) {
            let min = number[0];
            for (let i = 1; i < number.length; i++) {
              if (number[i] < min) {
                min = number[i];
              }
            }
            return min;
          }
          let so = [];
          for (let i = 1; i < 4; i++) {
            let input = parseInt(prompt(`Nhập số thứ ${i} `));
            let nhap = so.push(input);
          }
          let sonhonhat = sobatki(so);
          document.write(`Mảng số đã nhập gồm ${so} <br>`);
          document.write(`Số có giá trị nhỏ nhất là ${sonhonhat}`);
        </script>
