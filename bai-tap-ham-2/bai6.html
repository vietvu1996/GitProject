<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      function check(number) {
        if (number < 0 || number == 0) {
          return false;
        } else {
          return true;
        }
      }
      let character = Number(parseInt(prompt("Nhập 1 số bất kì")));
      let result = check(character);
      if (result) {
        alert("Đây là số nguyên dương");
      } else {
        alert("Đây không phải là số nguyên dương");
      }
    </script>
  </body>
</html>
