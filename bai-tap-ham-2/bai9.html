<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 9</title>
  </head>
  <body>
    <script>
      function check(character, array) {
        let count = 0;
        for (let x = 0; x < array.length; x++) {
          if (character === array[x]) {
            count++;
          }
        }
        if (count > 0) {
          return count;
        }
        return -1;
      }
      let mang = [];
      let kitu = prompt("Nhập 1 kí tự bất kì");
      for (let i = 0; i < 5; i++) {
        let nhap = prompt(`Nhập kí tự số ${i + 1}`);
        mang.push(nhap);
      }
      document.write(`Mảng kí tự đã nhập gồm ${mang} <br>`);
      let kiemtra = check(kitu, mang);
      if (kiemtra > 0) {
        document.write(
          `Số lần xuất hiện của ${kitu} trong mảng là ${kiemtra} `
        );
      } else {
        document.write(`Không có kí tự này trong mảng`);
      }
    </script>
  </body>
</html>
