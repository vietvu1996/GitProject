<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam và Eva</title>
  </head>
  <body>
    <script>
      class Apple {
        constructor(weight) {
          this.weight = weight;
        }
        getWeight() {
          return this.weight;
        }
        setWeight(weight) {
          this.weight = weight;
        }
        isEmpty() {
          if (this.weight <= 0) {
            return true;
          } else {
            return false;
          }
        }
        decreaseApple() {
          if (this.isEmpty()) {
            alert("Táo đã ăn hết");
          } else {
            this.weight--;
          }
        }
      }
      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }
        getName() {
          return this.name;
        }
        setName() {
          this.name = name;
        }
        getWeight() {
          return this.weight;
        }
        setWeight(weight) {
          this.weight = weight;
        }
        isMale() {
          if (this.gender == 1) {
            return true;
          } else {
            return false;
          }
        }
        getGender() {
          if (this.isMale()) {
            return Male;
          } else {
            return Female;
          }
        }
        saySomething(string) {
          console.log(string);
        }
        checkWeightApple(apple) {
          return apple.decreaseApple();
        }
        toEat(apple) {
          if (apple.getWeight() > 0) {
            apple.decreaseApple();
            this.weight++;
          } else {
            alert("Đã ăn hết táo");
          }
        }
        getInfo(human) {
          alert(human.name + " " + human.weight + " " + human.getGender());
        }
      }
      let adam = new Human("Adam", 1, 70);
      let eva = new Human("Eva", 2, 60);
      let apple1 = new Apple(10);

      adam.saySomething("My name is Adam" + "<br>");
      eva.saySomething("Hi, my name is Eva" + "<br>");

      while (apple1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.toEat(apple1);
        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write(
          "Cân nặng của Adam là: " + adam.getWeight() + " đơn vị" + "<br>"
        );

        document.write("<br>");

        document.write("Eva ăn táo" + "<br>");
        eva.toEat(apple1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");
      }
    </script>
  </body>
</html>
