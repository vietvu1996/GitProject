<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Celcius</td>
        <td>
          <input
            type="number"
            name="celcius"
            id="celcius"
            onchange="convertInput(this.value, this.id)"
            oninput="convertInput(this.value, this.id)"
          />
        </td>
      </tr>
      <tr>
        <td>Fahrenheit</td>
        <td>
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            onchange="convertInput(this.value, this.id)"
            oninput="convertInput(this.value, this.id)"
          />
        </td>
      </tr>
      <tr>
        <td>Kevin</td>
        <td>
          <input
            type="number"
            name="kevin"
            id="kevin"
            onchange="convertInput(this.value, this.id)"
            oninput="convertInput(this.value, this.id)"
          />
        </td>
      </tr>
    </table>

    <script>
      class Temperature {
        constructor(temperature) {
          this.temperature = parseFloat(temperature);
        }
        gettemperature() {
          return this.temperature;
        }
        settemperature(temperature) {
          this.temperature = temperature;
        }
        getFahrenheitFromC() {
          return (9 * this.temperature) / 5 - 32;
        }
        //
        getFahrenheitFromK() {
          return (5 / 9) * (this.temperature - 32) + 273.15;
        }

        getCelciusFromF() {
          return ((this.temperature - 32) * 5) / 9;
        }
        //
        getCelciusFromK() {
          return this.temperature + 273.15;
        }

        getKevinFromC() {
          return this.temperature - 273.15;
        }
        //
        getKevinFromF() {
          return (9 / 5) * (this.temperature - 273.15) + 32;
        }
      }

      // let fahrenheit = temperature.getFahrenheit();
      // let kevin = temperature.getKevin();
      // document.write(`Nhiệt độ C đổi sang độ F là  ${fahrenheit} <br>`);
      // document.write(`Nhiệt độ C đổi sang độ K là  ${kevin}`);

      function convertInput(value, id) {
        let temperature = new Temperature(value);
        let celciusInput = document.getElementById("celcius");
        let fahrenheitInput = document.getElementById("fahrenheit");
        let kevinInput = document.getElementById("kevin");
        switch (id) {
          case "celcius":
            fahrenheitInput.value = temperature.getFahrenheitFromC().toFixed(2);
            kevinInput.value = temperature.getKevinFromC().toFixed(2);

            break;
          case "fahrenheit":
            celciusInput.value = temperature.getCelciusFromF().toFixed(2);
            kevinInput.value = temperature.getKevinFromF().toFixed(2);

            break;
          case "kevin":
            fahrenheitInput.value = temperature.getFahrenheitFromK().toFixed(2);
            celciusInput.value = temperature.getCelciusFromK().toFixed(2);

            break;

          default:
            alert("Invalid input");
            break;
        }
      }
    </script>
  </body>
</html>
