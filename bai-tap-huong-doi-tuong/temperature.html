    <script>
      class Temperature {
        constructor(celsius) {
          this.celsius = celsius;
        }
        getCelsius() {
          return this.celsius;
        }
        setCelsius(celsius) {
          return this.celsius;
        }
        getFahrenheit() {
          return (9 * this.celsius) / 5 + 32;
        }
        getKevin() {
          return this.celsius + 273.15;
        }
      }
      let temperature = new Temperature(25);
      let fahrenheit = temperature.getFahrenheit();
      let kevin = temperature.getKevin();
      document.write(`Nhiệt độ C đổi sang độ F là  ${fahrenheit} <br>`);
      document.write(`Nhiệt độ C đổi sang độ K là  ${kevin}`);
    </script>
