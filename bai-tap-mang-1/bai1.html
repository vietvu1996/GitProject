<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let lonhon10 = [];
      for (let i = 0; i < 10; i++) {
        array[i] = Number(prompt("Nhập số vào mảng "));
      }
      document.write("Mảng 10 phần tử là: [" + array + "]");
      for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
          lonhon10.push(array[i]);
        }
      }
      document.write("<br>");
      document.write(
        "Các phần tử lớn hơn hoặc bằng 10 là: [" + lonhon10 + "]" + "<br>"
      );
    </script>
  </body>
</html>
