      let count = prompt("So luong can lay");
      let minVal = parseInt(prompt("Gia tri nho nhat"));
      let maxVal = parseInt(prompt("Gia tri lon nhat"));
      let array = [];

      let countGenerate = 0;
      while (countGenerate < count) {
        let randomNumber = randomInt(minVal, maxVal);
        if (array.indexOf(randomNumber) === -1) {
          array.push(randomNumber);
          countGenerate++;
        }
      }

      let maxResult = findMaxInArray(array);

      document.write("Array tao ra la " + array.join(",") + "<br/>");
      document.write(
        "Gia tri lon nhat la " +
          maxResult +
          " tai vi tri " +
          array.indexOf(maxResult)
      );

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }

      function findMaxInArray(arrInput) {
        let maxResult = arrInput[0];
        for (let i = 0; i < arrInput.length; i++) {
          if (maxResult < arrInput[i]) {
            maxResult = arrInput[i];
          }
        }
        return maxResult;
      }

    </script>
