<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = prompt("So luong can lay");
      let minVal = parseInt(prompt("Gia tri nho nhat"));
      let maxVal = parseInt(prompt("Gia tri lon nhat"));
      let array = [];
      let countGenerate = 0;

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }
      while (countGenerate < count) {
        let randomNumber = randomInt(minVal, maxVal);
        if (array.indexOf(randomNumber) === -1) {
          array.push(randomNumber);
          countGenerate++;
        }
      }
      document.write("Array tao ra la " + array.join(",") + "<br/>");
      array.sort((a, b) => b - a);
      // {
      //   return b - a;
      // });
      document.write(
        "Array được sắp xếp theo thứ tự giảm dần là " + array + "<br>"
      );
    </script>
  </body>
</html>
