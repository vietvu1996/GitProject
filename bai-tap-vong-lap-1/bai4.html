<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
  </head>
  <body>
    <script>
      for (let i = 0, x1 = 0, x2 = 1; i < 20; i++) {
        let sum = x1 + x2;
        x1 = x2;
        x2 = sum;
        if (sum % 5 == 0) {
          document.write(
            "Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + sum
          );
          break;
        }
      }
    </script>
  </body>
</html>
