<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 0, x1 = 0, x2 = 1; i < 18; i++) {
        let sum1 = x1 + x2;
        x1 = x2;
        x2 = sum1;
        sum += x1;
        document.write(sum1 + "<br>");
      }
      sum = sum + 0 + 1;
      document.write("Tổng của 20 số đầu tiên là: " + sum);
    </script>
  </body>
</html>
