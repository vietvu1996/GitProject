<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let total = 0;
      let dayso = " ";
      for (let i = 1; count < 30; i++) {
        if (i % 7 == 0) {
          dayso += i + " ";
          total += i;
          count++;
        }
      }
      document.write(dayso + "<br>");
      document.write("Tổng của 30 số chia hết cho 7 đầu tiên là: " + total);
    </script>
  </body>
</html>
