<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci</title>
  </head>
  <body>
    <script>
      for (let i = 0, x1 = 0, x2 = 1; i < 30; i++) {
        document.write(x1 + "<br>");
        let sum = x1 + x2;
        x1 = x2;
        x2 = sum;
      }
    </script>
  </body>
</html>
