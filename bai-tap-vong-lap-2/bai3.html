<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam giác vuông</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
          let star = "*";
          document.write(star);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (i = 5; i > 0; i--) {
        for (j = 0; j < i; j++) {
          let star = "*";
          document.write(star);
        }
        document.write("<br>");
      }
      document.write("<br>" + "<br>");
      document.write("<div style = 'width: 50px'; align= 'right'>");
      for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
          let star = "*";
          document.write(star);
        }
        document.write("<br>");
      }
      document.write("<div>" + "<br>");
      document.write("<div style = 'width: 50px'; align= 'right'>");
      for (i = 5; i > 0; i--) {
        for (j = 0; j < i; j++) {
          let star = "*";
          document.write(star);
        }
        document.write("<br>");
      }
      document.write("<div>" + "<br>" + "<br>");
    </script>
  </body>
</html>
