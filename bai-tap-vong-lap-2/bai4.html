<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hình chữ nhật</title>
  </head>
  <body>
    <script>
      let w = " ";
      for (i = 0; i <= 10; i++) {
        for (j = 0; j <= 30; j++) {
          if (i == 0 || i == 10 || j == 0 || j == 30) {
            document.write("<a style = 'color: black'>*<a>");
          } else {
            document.write("<a style = 'color: white'>&nbsp&nbsp<a>");
          } 
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
