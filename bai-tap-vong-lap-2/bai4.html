<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hình chữ nhật</title>
  </head>
  <body>
    <input type="text" id="width" />
    <input type="text" id="height" />
    <input type="button" value="Vẽ hình chữ nhật" onclick="rectangle()" />
    <script>
      function rectangle() {
        let w = " ";
        let width = document.getElementById("width").value;
        let height = document.getElementById("height").value;
        for (i = 0; i <= width; i++) {
          for (j = 0; j <= height; j++) {
            if (i == 0 || i == width || j == 0 || j == height) {
              document.write("<a style = 'color: black'>*<a>");
            } else {
              document.write("<a style = 'color: white'>&nbsp&nbsp<a>");
            }
          }
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
