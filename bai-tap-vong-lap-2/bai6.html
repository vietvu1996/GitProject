<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
  </head>
  <style>
    * {
      margin: 100px auto;
    }
    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: red;
      transform: rotate(45deg);
    }
    .heart:before {
      position: absolute;
      content: "";
      border-radius: 100%;
      background-color: red;
      top: 0;
      left: -100px;
      width: 200px;
      height: 200px;
    }
    .heart:after {
      position: absolute;
      content: "";
      border-radius: 100%;
      background-color: red;
      top: -100px;
      right: 0px;
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div class="heart"></div>
  </body>
</html>
