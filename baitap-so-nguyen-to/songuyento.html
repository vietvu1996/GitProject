<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số nguyên tố</title>
  </head>
  <body>
    <script>
      let count1 = 0;
      const n = parseInt(prompt("Nhập số n:"));
      for (let i = 2; i < 100; i++) {
        let count = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 2) {
          count1++;
          document.write(i + " ");
        }
      }
      document.write("<br> Có " + count1 + " số nguyên tố từ 1 đến " + n + ".");
    </script>
  </body>
</html>
