<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính số ngày</title>
  </head>
  <body>
    <input type="number" id="month" min="1" max="12" />
    <button onclick="month()" value="Tính số ngày">Tính số ngày</button>
    <br />
    <p id="result"></p>
    <script>
      function month() {
        let month = +document.getElementById("month").value;
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("result").innerHTML =
              "Tháng " + month + " có 31 ngày";
            break;
          case 2:
            document.getElementById("result").innerHTML =
              "Tháng " + month + " có 28 hoặc 29 ngày";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            document.getElementById("result").innerHTML =
              "Tháng " + month + " có 30 ngày";
            break;
          default:
            document.getElementById("result").innerHTML =
              "Vui lòng nhập lại tháng";
        }
      }
    </script>
  </body>
</html>
