<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số cân nặng</title>
  </head>
  <body>
    <input type="text" id="weight" placeholder="Cân nặng" />
    <input type="text" id="height" placeholder="Chiều cao" />
    <input type="button" onclick="result()" value="Kết quả" />
    <p id="Result"></p>
    <script>
      function result() {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let BMI = weight / (height * height);
        if (BMI < 18) {
          document.getElementById("Result").innerHTML = "Underweight";
        } else if (BMI < 25) {
          document.getElementById("Result").innerHTML = "Normal";
        } else if (BMI < 30) {
          document.getElementById("Result").innerHTML = "Overweight";
        } else {
          document.getElementById("Result").innerHTML = "Obese";
        }
      }
    </script>
  </body>
</html>
