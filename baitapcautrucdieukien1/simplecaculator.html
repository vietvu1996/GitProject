<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính đơn giản</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      border: 5px solid black;
      margin-left: 700px;
    }
    button {
      border: 2px solid gray;
      font-size: 20px;
      text-align: center;
      margin: 10px;
      color: blue;
    }
  </style>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="result" readonly style="width: 200px" />
        </td>
      </tr>
      <tr>
        <td>
          <button class="number" onclick="addCharacter('1')">1</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('2')">2</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('3')">3</button>
        </td>
        <td>
          <button class="operator" onclick="addCharacter('+')">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="number" onclick="addCharacter('4')">4</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('5')">5</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('6')">6</button>
        </td>
        <td>
          <button class="operator" onclick="addCharacter('-')">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="number" onclick="addCharacter('7')">7</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('8')">8</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('9')">9</button>
        </td>
        <td>
          <button class="operator" onclick="addCharacter('*')">*</button>
        </td>
      </tr>
      <tr>
        <td class="button-row">
          <button onclick="clearresult()">C</button>
        </td>
        <td>
          <button class="number" onclick="addCharacter('0')">0</button>
        </td>
        <td>
          <button class="operator" onclick="caculateresult()">=</button>
        </td>
        <td>
          <button class="operator" onclick="addCharacter('/')">/</button>
        </td>
      </tr>
    </table>
    <script>
      function addCharacter(param) {
        document.getElementById("result").value += param;
      }
      function clearresult() {
        document.getElementById("result").value = "";
      }
      function caculateresult() {
        var result = document.getElementById("result").value;
        var caculateresult = eval(result);
        document.getElementById("result").value = caculateresult;
      }
    </script>
  </body>
</html>
