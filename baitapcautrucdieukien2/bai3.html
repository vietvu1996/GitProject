<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diện tích hình vuông</title>
  </head>
  <body>
    <span>Nhập cạnh a</span>
    <input type="text" id="a" />
    <input type="button" onclick="submit()" value="Kết quả" />
    <br />
    <br />
    <span id="result"></span>
    <script>
      function submit() {
        let a = document.getElementById("a").value;
        area = a * a;
        document.getElementById("result").innerHTML =
          "Diện tích hình vuông bằng: " + area;
      }
    </script>
  </body>
</html>
