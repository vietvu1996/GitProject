<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải phương trình bậc 1</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập 1 số a:");
      let b = +prompt("Nhập 1 số b");
      let x;
      if (a == 0) {
        alert("Phương trình vô nghiệm");
      } else if (b == 0) {
        alert("Phương trình có vô số nghiệm");
      } else {
        x = -b / a;
        alert("Phương trình có nghiệm là: " + x);
      }
    </script>
  </body>
</html>
