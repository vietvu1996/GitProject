<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải phương trình bậc 1</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập 1 số a:");
      let b = +prompt("Nhập 1 số b");
      let c = +prompt("Nhập 1 số c");
      denta = b * b - 4 * a * c;
      if (denta < 0) {
        alert("Phương trình vô nghiệm");
      } else if (denta == 0) {
        alert("Phương trình có nghiệm kép: x1 = x2 =  " + -b / (2 * a));
      } else if (denta > 0) {
        x1 = (-b + Math.sqrt(denta)) / (2 * a);
        x2 = (-b - Math.sqrt(denta)) / (2 * a);
        alert("Phương trình có nghiệm là: " + x1 + " và " + x2);
      }
    </script>
  </body>
</html>
