<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán tử 3 ngôi</title>
  </head>
  <body>
    <script>
      let login = prompt("Enter: ");
      let message =
        login == "employee"
          ? "Hello"
          : login == "Director"
          ? "Greetings"
          : login == ""
          ? "No login"
          : "";
      alert(message);   
    </script>
  </body>
</html>
