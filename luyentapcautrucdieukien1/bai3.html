<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 1</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập 1 số bất kì:"));
      if (number > 0) {
        alert("Số " + number + " lớn hơn 0");
      } else {
        alert("Số " + number + " nhỏ hơn 0");
      }
    </script>
  </body>
</html>
