<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = [-3, 5, 1, 3, 2, 10];
      let index = 0;
      let max = number[0];
      for (i = 1; i < number.length; i++) {
        if (number[i] > max) {
          max = number[i];
          index = i;
        }
      }
      document.write("Giá trị lớn nhất là " + max + " ở chỉ số " + index);
    </script>
  </body>
</html>
