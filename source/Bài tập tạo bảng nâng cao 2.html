<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch tháng 10/2009</title>
    <style>
      caption {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      body {
        padding-left: 600px;
      }
      table {
        border-collapse: collapse;
        text-align: center;
        width: 50%;
        font-family: Arial, Helvetica, sans-serif;
      }
      .orange {
        background-color: orange;
        color: white;
      }
      tr:nth-child(1) {
        color: white;
      }
      tr:nth-child(1) th:nth-child(1) {
        background-color: red;
      }
      tr:nth-child(1) th:nth-child(7) {
        background-color: darkblue;
      }
      tr:nth-child(1) th {
        border: 1px solid white;
        font-size: 15px;
        padding: 10px;
      }
      tr:nth-child(n + 3) td {
        border: 3px solid lightgray;
        padding: 10px;
        font-size: 20px;
      }
      tr td:nth-child(1) {
        color: red;
      }
      tr td:nth-child(7) {
        color: rgb(0, 17, 255);
      }
      sub {
        color: black;
        font-size: 15px;
      }
    </style>
  </head>
