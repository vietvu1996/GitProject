<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng kí người dùng</title>
  </head>
  <body>
    <style>
      .advanceform {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <h2>User register form</h2>
    <form
      method="post"
      action="http://demo.codegym.vn/6/registration_form/register.php"
    >
      <p><strong>Họ và tên</strong></p>
      <input type="text" name="name" />
      <p><strong>Email</strong></p>
      <input type="text" name="email" />
      <p><strong>Số điện thoại</strong></p>
      <input type="text" name="phone" />
      <p><strong>Giới tính</strong></p>
      <input type="radio" name="gender1" /> Nam
      <input type="radio" name="gender2" /> Nữ
      <br />
      <br />
      <input type="button" name="Submit" value="Đăng kí" />
    </form>
  </body>
</html>
