<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
  </head>
  <body>
    <table id="caro"></table>
    <input type="button" value="Đánh" onclick="change()" />
    <script>
      let b = document.getElementById("caro");
      let board = [];
      let data = "";
      let a = 1;
      for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
      }
      for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      b.innerHTML = data;
      function change() {
        let position1 = +prompt("Toạ độ X");
        let position2 = +prompt("Toạ độ Y");
        data = "";
        if (a % 2 == 0) {
          board[position1][position2] = "X";
        } else {
          board[position1][position2] = "O";
        }
        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
          }
        }
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < 5; i++) {
          for (j = 0; j < 5; j++) {
            if (
              (board[i][j] === "X" &&
                board[i][j + 1] === "X" &&
                board[i][j + 2] === "X") ||
              (board[i][j] === "X" &&
                board[i + 1][j] === "X" &&
                board[i + 2][j] === "X")
            ) {
              alert("X là người thắng");
            } else if (
              (board[i][j] === "O" &&
                board[i][j + 1] === "O" &&
                board[i][j + 2] === "O") ||
              (board[i][j] === "O" &&
                board[i + 1][j] === "O" &&
                board[i + 2][j] === "O")
            ) {
              alert("O là người thắng");
            }
          }
        }
      }
    </script>
  </body>
</html>
